spring.application.name=biblioteca-api

# Banco de dados
spring.datasource.url=jdbc:h2:mem:biblioteca
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Acesso: http://localhost:8080/h2-console

# scripts sql
spring.sql.init.data-locations=classpath:data.sql

logging.level.com.biblioteca.biblioteca_api=INFO
logging.level.com.biblioteca.biblioteca_api.service.AmazonScrapingService=DEBUG
logging.level.org.jsoup=WARN
logging.level.org.springframework.web=INFO

server.port=8080

# WEB SCRAPING
scraping.amazon.timeout=15000
scraping.amazon.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
scraping.amazon.follow-redirects=true
scraping.amazon.max-retries=3
scraping.amazon.delay-between-requests=1000

# SWAGGER
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method